<div>
	<div class="recipe">
		<h3 class="recipe-title">{{title}}</h3>
		<h4 class="difficulty {{difficulty}}">Difficultly: {{difficulty}}</h4>
		<p>{{excerpt}}</p>
		<h4>Ingredients</h4>
		<div class="ingredients">
			<ul>
				{{#each ingredients}}
				<li>{{name}}</li>
				{{/each}}
			</ul>
		</div>
		<h4>Instructions</h4>
		<div class="directions">
			<ol>
				{{#each directions}}
					<li>
						<p>{{instruction}}</p>
					</li>
				{{/each}}
			</ol>
		</div>
		<img data-src="img/{{image}}" />
	</div>
</div>
